<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Giva Inspired</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #fff9fb;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #fff9fb 0%, #ffeef4 100%);
        }
        
        .registration-container {
            max-width: 580px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(255, 105, 180, 0.08);
            border: 1px solid #ffebf2;
        }
        
        h1 {
            text-align: center;
            color: #d23369;
            margin-bottom: 35px;
            font-weight: 600;
            font-size: 28px;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #8a4b76;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ffd6e7;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fffbfd;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #e75480;
            box-shadow: 0 0 0 3px rgba(231, 84, 128, 0.1);
            outline: none;
        }
        
        .name-fields {
            display: flex;
            gap: 20px;
        }
        
        .name-fields .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 12px;
            accent-color: #e75480;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            color: #666;
            font-weight: 400;
        }
        
        button {
            background-color: #e75480;
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #d23369;
            transform: translateY(-1px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #8a4b76;
            font-size: 14px;
        }
        
        .login-link a {
            color: #e75480;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .required:after {
            content: " *";
            color: #e75480;
        }
        
        @media (max-width: 600px) {
            .registration-container {
                padding: 30px 20px;
                margin: 20px 15px;
            }
            
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-container">
        <h1>Create Your Account</h1>
        <form id="registrationForm">
            <div class="name-fields">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small style="color: #b38aa4;">(Minimum 8 characters)</small>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address" class="required">Street Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="city" class="required">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="state" class="required">State/Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            
            <div class="form-group">
                <label for="zip" class="required">ZIP/Postal Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Subscribe to our newsletter for exclusive offers</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="required">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            
            <button type="submit">Register Now</button>
            
            <div class="login-link">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </form>
    </div>
</body>
</html>
